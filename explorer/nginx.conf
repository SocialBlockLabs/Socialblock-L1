server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Proxy Tendermint RPC for browser access via same-origin
    location /rpc/ {
        proxy_pass http://val-1:26657/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Proxy Cosmos REST API
    location /api/ {
        proxy_pass http://val-1:1317/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Direct gRPC proxy (note: browsers generally require gRPC-Web)
    location /grpc {
        grpc_pass grpc://val-1:9090;
    }
}

